kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-react-docker-deployment
  labels:
    app: nginx-react-docker
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: nginx-react-docker
  strategy: {}
  template:
    metadata:
      labels:
        app: nginx-react-docker
    spec:
      containers:
        - name: <app>
          image: <image>
          env:
            - name: development
              value: ${process.env.REACT_APP_API_URL}
            - name: production
              value: ${process.env.REACT_APP_API_URL}